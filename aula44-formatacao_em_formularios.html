<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>

    <form class="p-3" action="">

        <div class="my-3">
            <label class="form-label" for="f_nome">Nome</label>
            <input class="form-control" type="text" name="f_nome" id="f_nome">
        </div>

        <div class="my-3">
            <label  class="form-label" for="f_email">E-mail</label>
            <input class="form-control" type="email" name="f_email" id="f_email">
        </div>

        <div class="my-3">
            <label class="form-label" for="f_senha">Senha</label>
            <input class="form-control" type="password" name="f_senha" id="f_senha">
        </div>

        <div class="my-3">
            <label class="form-label" for="f_senha">Selecione uma cor</label>
            <input class="form-control form-control-color" type="color" name="f_senha" id="f_senha">
        </div>

        <div class="row">
            <div class="my-3 col">
                <label class="form-label" for="f_fone">Telefone</label>
                <input class="form-control" type="text" name="f_fone" id="f_fone">
            </div>
            <div class="my-3 col">
                <label class="form-label" for="f_nasc">Nascimento</label>
                <input class="form-control" type="date" name="f_nasc" id="f_nasc">
            </div>
        </div>
        
        <div class="my-3 col">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
