<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
   
    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4 invisible">
        <h1>CFB Cursos</h1>
        <hr>
        <p>Cursos de desenvolvimento de software em geral.</p>
    </div>
    <div class="container">
        <button onclick="document.getElementById(`jumbotron`).classList.remove('invisible')">Mostrar</button>
        <button onclick="document.getElementById(`jumbotron`).classList.add('invisible')">Ocultar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
