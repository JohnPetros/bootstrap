<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .caixa {
            border: 1px solid black;
            padding: 6px;
            margin: 6px;
            color: white;
        }
        .clear_flix {
            clear: both;
        }
    </style>
  </head>
  <body>

    <div class="clearflix">
        <div class="caixa bg-primary float-start">Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
    </div>
    <div class="clearflix">
        <div class="caixa bg-success float-start clearflix">Esquerda 2</div>
        <div class="caixa bg-success float-end">Direita 2</div>
    </div>
    <div class="clearflix">
        <div class="caixa bg-secondary float-start clearflix">Esquerda 3</div>
        <div class="caixa bg-secondary float-end">Direita 3</div>
    </div>
    
    <hr>

   <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
   <div class="caixa bg-primary" style="float: right;">Direita 1</div>
   <div class="caixa bg-success clear_flix" style="float: left;">Esquerda 2</div>
   <div class="caixa bg-success" style="float: right;">Direita 2</div>
   <div class="caixa bg-secondary clear_flix" style="float: left;">Esquerda 3</div>
   <div class="caixa bg-secondary" style="float: right;">Direita 3</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
