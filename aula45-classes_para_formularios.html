<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>

    <form class="p-3 was-validated" action="">

        <div class="my-3">
            <label class="form-label" for="f_nome">Digite seu Nome:</label>
            <div class="input-group">
                <span class="input-group-text">Nome</span>
                <input class="form-control" type="text" name="f_nome" id="f_nome">
            </div>
        </div>

        <div class="my-3">
            <div class="form-floating mb-3 mt-3">
                <input class="form-control" type="email" id="f_email" placeholder="Digite seu email" name="f_email" id="f_email">
                <label class="form-label" for="f_email">E-mail</label>
            </div>
        </div>

        <div class="my-3">
            <label class="form-label" for="f_senha">Senha</label>
            <input class="form-control" type="password" name="f_senha" id="f_senha">
            <div class="valid-feedback">Senha OK</div>
            <div class="invalid-feedback">Sem Senha</div>
            
        </div>

        <div class="my-3">
            <label class="form-label" for="f_senha">Selecione uma cor</label>
            <input class="form-control form-control-color" type="color" name="f_senha" id="f_senha">
        </div>

        <div class="row">
            <div class="my-3 col">
                <label class="form-label" for="f_fone">Telefone</label>
                <input class="form-control" type="text" name="f_fone" id="f_fone">
            </div>
            <div class="my-3 col">
                <label class="form-label" for="f_nasc">Nascimento</label>
                <input class="form-control" type="date" name="f_nasc" id="f_nasc">
            </div>
        </div>

        <div class="my-3">
            <label for="transporte" class="form-label">Transporte:</label>
            <select class="form-select" name="f_transporte" id="transporte">
                <option value="carro">Carro</option>
                <option value="motocicleta">Motocicleta</option>
                <option value="aviao">Avião</option>
                <option value="trem">Trem</option>
                <option value="navio">Navio</option>
            </select>
        </div>

        <div class="my-3">
            <label class="form-label" for="">Selecione seu meio de deslocamento:</label>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_terrestre" id="terrestre" value="terrestre">
                <label class="form-check-label" for="terrestre">Terrestre</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_aereo" id="aereo" value="terrestre">
                <label class="form-check-label" for="aereo">Aéreo</label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" name="chk_maritimo" id="maritimo" value="maritimo">
                <label class="form-check-label" for="maritimo">Marítimo</label>
            </div>
        </div>

        <div class="my-3">
            <label for="distancia" class="form-label">Distância Máxima:</label>
            <input type="range" class="form-range" name="f_distancia">
        </div>
        
        <div class="my-3 col">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
