<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    

    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a href="#" class="nav-link" onclick="ativar(this)">Bootstrap</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" onclick="ativar(this)">CSS</a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Aula 1</a>
                    <a href="#" class="dropdown-item">Aula 2</a>
                    <a href="#" class="dropdown-item">Aula 3</a>
                    <a href="#" class="dropdown-item">Aula 4</a>
                </li>
            </ul>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link" onclick="ativar(this)">JavaScript</a>
        </li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script>
        const ativar = (elemento) => {
            let itens = document.getElementsByClassName('nav-link')
            for (i = 0; i < itens.length; i++) {
                itens[i].classList.remove('active')
            }
            elemento.classList.add('active')
        }
    </script>
  </body>
</html>
