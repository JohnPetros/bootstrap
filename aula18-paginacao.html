<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <ul class="pagination">
        <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">Anterior<a><li>
        <li class="page-item" onclick="ativar(this)"><a href="#" class="page-link">1</a></li>
        <li class="page-item"  onclick="ativar(this)"><a href="#" class="page-link">2</a></li>
        <li class="page-item"  onclick="ativar(this)"><a href="#" class="page-link">3</a></li>
        <li class="page-item"  onclick="ativar(this)"><a href="#" class="page-link">4</a></li>
        <li class="page-item"  onclick="ativar(this)"><a href="#" class="page-link">Pr√≥ximo</a></li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script>
         const ativar = (elemento) => {
            let itens = document.getElementsByClassName('page-item')
            for (i = 0; i < itens.length; i++) {
                itens[i].classList.remove('active')
            }
            elemento.classList.add('active')
        }
    </script>
  </body>
</html>
