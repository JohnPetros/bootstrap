<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Curso - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sucesso</strong> em ação
    </div>
    <div class="alert alert-info alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info</strong> indica uma informação
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> indica um alerta
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> indica uma ação negativa
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> imdica uma ação importante
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secundário</strong> indica uma ação não muito importante
    </div>
    
  </body>
</html>
